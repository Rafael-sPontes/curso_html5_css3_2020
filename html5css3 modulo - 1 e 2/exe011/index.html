<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/phonkomorphbesoshka1998.mp3" preload="metadata" controls></audio>
    <!-- MP3, WAV, OGG -->
    <audio preload="metadata" controls>
        <source src="midia/tattos.mp3" type="audio/mp3">
        <source src="midia/tattos.wav" type="audio/wav">
        <source src="midia/tattos.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p>Clique <a href="">aqui</a> para baixar o arquivo de áudio.</p>
        <a href="midia/tattos.mp3"></a>
    </audio>




</body>
</html>
