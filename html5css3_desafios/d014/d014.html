<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela005</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {}

        thead > tr > th, thead > tr > td {
            background-color: grey;
            color: #fff;
        }

        .titulo {
            text-align: left;
        }

        th, td {
            border: 1px solid #000;
            padding: 2px 10px 2px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela005</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <thead>
                <th class="titulo" colspan="4" scope="row">Média de Exatas</th>
                <td>0.0</td>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
            </tbody>

            <thead>
                <th class="titulo" colspan="4" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </thead>
        </tbody>
    </table>
</body>
</html>
